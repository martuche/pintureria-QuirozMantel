<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">QUIROZ PINTURERIAS</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>

            <li class="nav-item">

              <a class="nav-link" aria-current="page" href="./presupuesto.html">Presupuesto Pintor</a>
            </li>

              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h1>Solicita un presupuesto para renovar tu casa!</h1>
    <div id="formPresupuesto">
      <form action="#" method="GET">
        <div>
          <label for="opciones">Que servicio necesitas:</label>
          <select id="servicio" name="Tipo de producto" id="opciones">
            <option selected disabled>Elija la opcion</option>
            <option value="1">Pintura completa</option>
            <option value="2">Pintor de interiores</option>
            <option value="3">Pintor de exteriores</option>
            <option value="4">Maderas</option>
            <option value="5">Revestimientos</option>
            <option value="6">Impermeabilizaciones</option>
            <option value="7">Otros</option>
          </select>
        </div>
        <div>
          <label for="tipoCasa">Tipo de vivienda:</label>
          <select id="vivienda" name="Tipo de vivienda" id="viviendas">
            <option selected disabled>Elija la opcion</option>
            <option value="1">Departamento</option>
            <option value="2">Casa</option>
            <option value="3">Otro tipo de vivienda</option>
            <option value="4">Comercios</option>
            <option value="5">Oficinas</option>
            <option value="6">Otros</option>
          </select>
        </div>
        <div>
          <label for="detalles">Brindanos mas detalles:</label>
          <textarea name="detalles" id="detalles" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="name">Nombre:</label>
          <input type="text" id="name" placeholder="Jane Doe">
        </div>
        <div>
          <label for="mail">E-mail:</label>
          <input type="email" id="email" placeholder="jane@gmail.com">
        </div>
        <div>
          <label for="cel">Celular:</label>
          <input type="tel" id="cel" placeholder="1134356789">
        </div>
        <input id="enviar" type="submit">
      </form>

    </div>

  </main>

  <footer class="footer">
    <p>Aca va el pie de pagina</p>
  </footer>
</body>

</html>
